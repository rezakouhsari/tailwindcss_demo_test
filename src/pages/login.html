<!DOCTYPE html>
<html lang="en" dir="rtl" class="">
<head>

<body class="bg-white dark:bg-bg_dark1 w-full h-screen flex justify-center items-center font-iran_Light">
    
    <div class="loader fixed w-full h-screen bg-[rgba(0,0,0,0.3)] z-50 flex 
    justify-center items-center">
        <div class="bg-white rounded-lg flex flex-col 
        justify-center items-center px-12 py-6">
            <img src="../res/login/full-vertical.svg" width="100" alt="" class="my-4">
            <div class="h-[20px] [&>*]:size-3 [&>*]:rounded-full
                 [&>*]:bg-rose-600 flex items-center gap-3">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div id="switchMode" class="fixed bottom-5 cursor-pointer right-5 size-12
    bg-rose-500 rounded-full flex justify-center items-center z-50">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
         fill="currentColor" class="bi bi-square-half text-white" viewBox="0 0 16 16">

        </svg>
    </div>


<div  class="bg-white dark:bg-bg_dark2 border border-gray rounded-lg py-7 flex justify-center items-center flex-col">
    <a href="#">
        <img src="../res/login/full-vertical.svg" width="100" alt="" class="my-4">
    </a>
    <div class="mx-6 dark:text-text_dark">
        <h3 class="text-xl font-iran_Bold my-5">ورود | ثبت‌نام</h3>
        <p class="text-xs leading-6 ">سلام!</p>
        <p class="text-xs leading-6 ">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        <input type="text" class="dark:text-bg_dark1 w-full border border-gray outline-none rounded-lg py-3 px-3 mt-4">
        <p class="text-xs leading-6 text-main_digikala">لطفا این قسمت را خالی نگذارید</p>
        <div class="w-full cursor-pointer text-white bg-main_digikala flex justify-center items-center rounded-lg 
        py-3 my-3">ورود</div>
        <p class="my-5 text-xs">
            ورود شما به معنای پذیرش
            <a class="text-blue-800 dark:text-blue-400" href="#">شرایط دیجی‌کالا</a>
            و
            <a class="text-blue-800  dark:text-blue-400" href="#">قوانین حریم‌خصوصی</a>
            است.
        </p>
    </div>
</div>
